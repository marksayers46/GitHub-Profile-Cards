<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />-->
    <link rel="stylesheet" href="style.css">
    <title>GitHub Profiles</title>
</head>
<body>
    <form class="user-form" id="form">
        <input type="text" id="search" placeholder="Search a GitHub User">
    </form>
    <main id="main">
        <div class="card">
            <div>
                <img src="https://randomuser.me/api/portraits/women/30.jpg" alt="avatar" class="avatar">
            </div>
            <div class="user-info">
                <h2>Jane Doe</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ratione, sit!</p>
                <ul>
                    <li>300 <strong>Followers</strong></li>
                    <li>100 <strong>Following</strong></li>
                    <li>30 <strong>Repos</strong></li>
                </ul>
                <div id="repos">
                    <a href="#" class="repo">Repo 1</a>
                    <a href="#" class="repo">Repo 2</a>
                    <a href="#" class="repo">Repo 3</a>
                </div>
            </div>
        </div>
    </main>
<script src="script.js"></script>   
</body>
</html>
